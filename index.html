<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pipe Puzzle Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>    
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container text-center" style="max-width: 50vw; min-width: 340px; margin-top: 10px;">
    <div class="row justify-content-center align-items-center g-1" style="background:#3a3b4c; border-radius:1rem; padding: 10px;">
      <div class="col-auto px-4">
        <img src="img/cw-logo.png">
      </div>
      <div class="col-auto px-4">
        <div style="margin-bottom: 10px; font-weight: bold;">pipe dream</div>
        <button id="restart" class="btn shadow-lg" style="background-color: #FFC907; color: #fff;">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button id="info" class="btn shadow-lg" style="background-color: #FFC907; color: #fff; padding-left: 15px; padding-right: 15px;">
          <i class="fa-solid fa-question"></i>
        </button>
      </div>
      <div class="col-auto px-4">
          <div><i class="fa-solid fa-hourglass" style="color: #FFC907;"></i> <span id="timer">60</span></div>
          <div class="stars" id="stars"></div>
      </div>
    </div>
  </div>

  <div class="grid" id="grid"></div>

  <div class="footer">Click pipes to rotate. Connect water to ğŸ  before time runs out!</div>

  <script src="maps.js"></script>
  <script src="game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
